<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Baap Er Bank</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="font-mono bg-fuchsia-50">
        <header>
            <h1 class="text-4xl font-bold text-center my-14">Welcome to <span class="text-yellow-600">{Baap er Bank}</span></h1>
        </header>
        <main>
            <section class="bg-green-100 w-3/4 mx-auto p-8 rounded">
                <h3 class="text-2xl font-bold mb-4">Please Login</h3>
                <div>
                    <input id="user-email" class="border border-gray-400 rounded block mb-4 px-3 w-1/2" type="text" placeholder="Email">
                    <input id="user-pass" class="border border-gray-400 rounded block mb-4 px-3 w-1/2" type="password" placeholder="Password">
                    <button id="btn-submit" class="bg-green-600 font-semibold px-2 py-1 rounded ">SUBMIT</button>
                </div>
            </section>
        </main>

        <script src="js/bank.js"></script>
    </body>
</html>

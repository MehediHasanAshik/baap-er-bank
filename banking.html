<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Banking Page</title>
    </head>
    <body class="w-4/5 mx-auto font-mono">
        <header>
            <h1 class="text-4xl font-bold text-center my-10">Let's Get <span
                    class="text-yellow-600">{Some Money}</span></h1>
        </header>

        <main>
            <section>
                <div class="grid grid-cols-3 gap-4">
                    <div class="bg-blue-400 p-10 rounded">
                        <h3 class="text-2xl font-bold">Deposit</h3>
                        <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
                    </div>
                    <div class="bg-yellow-400 p-10 rounded">
                        <h3 class="text-2xl font-bold">Withdraw</h3>
                        <h4 class="text-2xl">$<span id="withdraw-amount">00</span></h4>
                    </div>
                    <div class="bg-green-400 p-10 rounded">
                        <h3 class="text-2xl font-bold">Balance</h3>
                        <h4 class="text-2xl">$<span id="balance-total">1600</span></h4>
                    </div>
                </div>
            </section>
            <!-- //Deposit and Withdraw -->
            <section>
                <div class="grid grid-cols-2 gap-4">
                    <div class="my-8 bg-orange-300 p-8 rounded">
                        <h3 class="text-2xl font-bold mb-2">Please Deposit</h3>
                        <div>
                            <input id="deposit-input" class="border
                                border-gray-400 rounded block mb-4 px-3 w-1/2"
                                type="text" placeholder="$ to deposit">

                            <button id="btn-deposit" class="bg-green-600
                                font-semibold px-2 py-1 rounded">Deposit</button>
                        </div>
                    </div>
                    <div class="my-8 bg-orange-300 p-8 rounded">
                        <h3 class="text-2xl font-bold mb-2">Please Withdraw</h3>
                        <div>
                            <input id="withdraw-input" class="border
                                border-gray-400 rounded block mb-4 px-3 w-1/2"
                                type="text" placeholder="$ to withdraw">

                            <button id="btn-withdraw" class="bg-green-600
                                font-semibold px-2 py-1 rounded">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="js/banking.js"></script>
    </body>
</html>
